// el llamado onkeypress='return verificaNumero(event);'
function verificaNumero(e){
	keyEvent= (e) ? e:window.event;
	tecla = (document.all) ? e.keyCode : e.which;
	key = tecla;
	if( key == 0 || key == 8 ){    // 0 es tab 8 es backspace
		return true;
	}
	if( key<48 || key>57 ) 
	  return false;
	else
	  return true;
}

function verificaCaracter(e){
	keyEvent= (e) ? e:window.event;
	tecla = (document.all) ? e.keyCode : e.which;
	key = tecla;
	if( key == 0 || key == 8 ){    // 0 es tab 8 es backspace
		return true;
	}
	if( key >= 97 && key <= 122 )
	  key -= 32;
	if( key<65 || key>90 )
	  return false;
	else{
	  return true;
	}
}
